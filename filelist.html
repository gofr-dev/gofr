<!DOCTYPE html>
<html>
<head>
  <title>Student Files</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">📁 Files for student {{.StudentID}}</h2>

    {{if .Files}}
    <ul class="list-group">
      {{range .Files}}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{.FileName}}
        <span>
          <a href="{{.ViewURL}}" target="_blank" class="btn btn-sm btn-secondary">👁 View</a>
          <a href="{{.DownloadURL}}" class="btn btn-sm btn-success">⬇ Download</a>
          <a href="{{.DeleteURL}}" class="btn btn-sm btn-danger">❌ Delete</a>
        </span>
      </li>
      {{end}}
    </ul>
    {{else}}
    <div class="alert alert-warning">No files found.</div>
    {{end}}

    <a href="/" class="btn btn-outline-primary mt-4">⬅ Back</a>
  </div>
</body>
</html>
