route:
  /api/users:
    - admin
    - editor
    - viewer
  /api/posts:
    - admin
    - editor
    - author
  /api/admin/*:
    - admin

overrides:
  /health: true
  /metrics: true

defaultRole: viewer

roleHierarchy:
  admin:
    - editor
    - author
    - viewer
  editor:
    - author
    - viewer
  author:
    - viewer

permissions:
  permissions:
    users:read:
      - admin
      - editor
      - viewer
    users:write:
      - admin
      - editor
    posts:read:
      - admin
      - author
      - viewer
    posts:write:
      - admin
      - author
  routePermissions:
    "GET /api/users": users:read
    "POST /api/users": users:write
    "GET /api/posts": posts:read
    "POST /api/posts": posts:write

enablePermissions: true

