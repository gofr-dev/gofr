name: Go CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: âš™ï¸ Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: ğŸ“¦ Install dependencies
      run: go mod download

    - name: âœ… Lint code
      run: go fmt ./...

    - name: ğŸ§ª Run Tests
      run: go test ./... -v

    - name: ğŸš€ Build
      run: go build ./cmd
