name: Build and Deploy
'on':
  push:
    tags:
      - '*'
    branches:
      - main
      - development
      - refactor-quick-docs

defaults:
  runs-on: ubuntu-latest
  container:
    image: ghcr.io/zopsmart/gha-images:deployments-0.1.3
    options: --rm

variables:
  GCR_REGISTRY: gcr.io
  GCP_PROJECT: zs-products
  APP_NAME: gofr-web
  REGISTRY: ${{ env.REGISTRY }}
  GCR_KEY: ${{ secrets.GCR_KEY }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
  CLUSTER_NAME: products-cluster
  PROD_NAMESPACE: gofr
  STAGE_NAMESPACE: gofr-stage
  DEPLOYMENT_ZONE: us-central1

jobs:
  dockerize_stage:
    name: ðŸ³ Dockerize Stage
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' ||github.ref == 'refs/heads/refactor-quick-docs' || github.ref == 'refs/heads/development') && (github.event_name == 'push')
    outputs:
      image: ${{ steps.output-image.outputs.image }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GCR
        uses: docker/login-action@v2
        with:
          registry: ${{ variables.GCR_REGISTRY }}
          username: _json_key
          password: ${{ variables.GCR_KEY }}

      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ variables.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ variables.GITHUB_TOKEN }}

      - name: Download UI Image
        run: |
          docker pull ghcr.io/gofr-dev/website:workflow-package

      - name: Build and Push Image Stage
        uses: docker/build-push-action@v4
        with:
          push: true
          context: ./
          file: docs/Dockerfile
          tags: ${{ format('gcr.io/{0}/{1}:${2}', variables.GCP_PROJECT, variables.APP_NAME, github.sha) }}

      - id: output-image
        run: echo "image=gcr.io/${{ variables.GCP_PROJECT }}/${{ variables.APP_NAME }}:${{ github.sha }}" >> "$GITHUB_OUTPUT"

  stage_deployment:
    name: ðŸš€ Deploy to Stage
    if: (github.ref == 'refs/heads/development')
    needs: dockerize_stage
    env:
      image: ${{ needs.dockerize_stage.outputs.image }}
    steps:
      - name: Authorize to GCP service account
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ variables.DEPLOY_KEY }}

      - name: Set GCloud Project and Fetch Cluster Credentials
        run: gcloud container clusters get-credentials ${{ variables.CLUSTER_NAME }} --zone=${{ variables.DEPLOYMENT_ZONE }} --project=${{ variables.GCP_PROJECT }}

      - name: Update Deployment Image
        run: kubectl set image deployment/${{ variables.APP_NAME }} ${variables.APP_NAME}=${{ env.image }} --namespace ${{ variables.STAGE_NAMESPACE }}

  check-tag:
    name: Check if Tag Exists
    if: ${{ startsWith(github.ref, 'refs/tags/v')}}
    outputs:
      tag_exists: ${{ steps.tag-check.outputs.tag_exists }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authorize to GCP service account
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ variables.GCR_KEY }}

      - name: Check if tag exists
        id: tag-check
        run: |
          if gcloud container images describe gcr.io/${{ variables.GCP_PROJECT }}/${{ variables.APP_NAME }}:${{ github.sha }} 2>/dev/null; then
              echo "tag_exists=true" >> "$GITHUB_OUTPUT"
          else
              echo "tag_exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Print commit has value
        run: echo "${{ github.sha }}"

      - name: Print tag_exists value
        run: echo "${{ steps.tag-check.outputs.tag_exists }}"

  dockerize_prod:
    name: ðŸ³ Dockerize Prod
    if: ${{ needs.check-tag.outputs.tag_exists == 'true' }}
    needs: check-tag
    outputs:
      image: ${{ steps.output-image.outputs.image }}
    steps:
      - name: Extract Release Tag
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to GCR
        uses: docker/login-action@v1
        with:
          registry: ${{ variables.GCR_REGISTRY }}
          username: _json_key
          password: ${{ variables.GCR_KEY }}

      - name: Re tag and Push Docker Image to GCR
        run: |
          docker pull gcr.io/${{ variables.GCP_PROJECT }}/${{ variables.APP_NAME }}:${{ github.sha }}
          docker tag gcr.io/${{ variables.GCP_PROJECT }}/${{ variables.APP_NAME }}:${{ github.sha }} gcr.io/${{ variables.GCP_PROJECT }}/${{ variables.APP_NAME }}:${{ env.RELEASE_VERSION }}
          docker push gcr.io/${{ variables.GCP_PROJECT }}/${{ variables.APP_NAME }}:${{ env.RELEASE_VERSION }}

      - id: output-image
        run: echo "image=`echo gcr.io/${{ variables.GCP_PROJECT }}/${{ variables.APP_NAME }}:${{ env.RELEASE_VERSION }}`" >> "$GITHUB_OUTPUT"

  prod_deployment:
    name: ðŸš€ Deploy to Prod
    needs: dockerize_prod
    env:
      image: ${{needs.dockerize_prod.outputs.image}}
    steps:
      - name: Extract Release Tag
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Authorize to GCP service account
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ variables.DEPLOY_KEY }}

      - name: Set GCloud Project and Fetch Cluster Credentials
        run: gcloud container clusters get-credentials ${{ variables.CLUSTER_NAME }} --zone=${{ variables.DEPLOYMENT_ZONE }} --project=${{ variables.GCP_PROJECT }}

      - name: Update Deployment Image
        run: kubectl set image deployment/${{ variables.APP_NAME }} ${variables.APP_NAME}=${{ env.image }} --namespace ${{ variables.PROD_NAMESPACE }}
