      - name: Setup SFTP Server
        run: |
          mkdir $HOME/sftpData
          chmod -R 777 $HOME/sftpData
          docker run --name gofr-sftp -v $HOME/upload:/home/myuser -p 2222:22 -d atmoz/sftp myuser:mypass:1001

