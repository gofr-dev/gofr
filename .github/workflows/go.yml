        options: --health-cmd "cqlsh --debug"

      clickhouse:
        image: clickhouse/clickhouse-server
        ports:
          - "8123:8123"
          - "9000:9000"
        env:
          CLICKHOUSE_DB: "default"
          CLICKHOUSE_USER: "root"
