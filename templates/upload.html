<!DOCTYPE html>
<html>
<head>
    <title>ğŸ“ Student Portal - Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom animations */
        .file-item {
            opacity: 0;
            transform: translateY(10px);
            animation: slideIn 0.3s ease-out forwards;
        }
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Stagger animation for file items */
        .file-item:nth-child(1) { animation-delay: 0.1s; }
        .file-item:nth-child(2) { animation-delay: 0.2s; }
        .file-item:nth-child(3) { animation-delay: 0.3s; }
        .file-item:nth-child(n+4) { animation-delay: 0.4s; }
        /* Button hover effects */
        button, a {
            transition: all 0.3s ease;
        }
        button:hover, a:hover {
            transform: translateY(-2px);
        }
        /* File input custom styling */
        .custom-file-input::-webkit-file-upload-button {
            visibility: hidden;
        }
        .custom-file-input::before {
            content: 'Choose File';
            display: inline-block;
            background: #3b82f6;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .custom-file-input:hover::before {
            background: #2563eb;
        }
        .custom-file-input {
            outline: none;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 sm:p-6">
    <div class="bg-white rounded-lg shadow-lg p-6 sm:p-8 w-full max-w-2xl">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
            <span class="mr-2">ğŸ“¤</span> Upload File
        </h2>
        <form action="/upload" method="POST" enctype="multipart/form-data" class="flex flex-col sm:flex-row gap-4 mb-8">
            <input type="file" name="file" required class="custom-file-input flex-grow text-gray-600" />
            <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 shadow-md">
                Upload
            </button>
        </form>

        <div class="file-list">
            <h3 class="text-xl font-semibold text-gray-700 mb-4 flex items-center">
                <span class="mr-2">ğŸ“¦</span> Uploaded Files
            </h3>
            {{if .}}
                {{range .}}
                    <div class="file-item bg-gray-50 p-4 rounded-lg mb-3 flex justify-between items-center border border-gray-200">
                        <span class="text-gray-700 truncate">{{.}}</span>
                        <div class="flex gap-2">
                            <a href="/download?file={{.}}" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 flex items-center">
                                <span class="mr-1">ğŸ”½</span> Download
                            </a>
                            <form action="/delete" method="POST" style="display:inline;">
                                <input type="hidden" name="file" value="{{.}}">
                                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 flex items-center">
                                    <span class="mr-1">ğŸ—‘ï¸</span> Delete
                                </button>
                            </form>
                        </div>
                    </div>
                {{end}}
            {{else}}
                <p class="text-gray-500 italic">No files uploaded yet.</p>
            {{end}}
        </div>
    </div>
</body>
</html>
